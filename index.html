<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Job Tracker</title>

</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Job Application Tracker</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

            <div class="bg-white p-6 rounded-xl shadow">
                <p class="text-gray-500 text-sm">Total Jobs</p>
                <h2 id="totalJobs" class="text-3xl font-bold mt-2">0</h2>
            </div>

            <div class="bg-white p-6 rounded-xl shadow">
                <p class="text-gray-500 text-sm">Interview</p>
                <h2 id="interviewJobs" class="text-3xl font-bold text-green-600 mt-2">0</h2>
            </div>

            <div class="bg-white p-6 rounded-xl shadow">
                <p class="text-gray-500 text-sm">Rejected</p>
                <h2 id="rejectedJobs" class="text-3xl font-bold text-red-600 mt-2">0</h2>
            </div>

        </div>
        <h2 class="text-2xl font-semibold mb-4">Available Jobs</h2>
        <div class="flex gap-4 mb-8">
            <button onclick="changeTab('all', this)" class="tabBtn bg-blue-600 text-white px-4 py-2 rounded-lg">
                All
            </button>

            <button onclick="changeTab('interview', this)" class="tabBtn bg-white border px-4 py-2 rounded-lg">
                Interview
            </button>
            <button onclick="changeTab('rejected', this)" class="tabBtn bg-white border px-4 py-2 rounded-lg">
                Rejected
            </button>
        </div>

        <div id="jobContainer" class="space-y-6"></div>

    </div>
    <script>

        let currentTab = "all";
        let jobs = [
            {
                id: 1,
                company: "Mobile First Corp",
                position: "React Native Developer",
                location: "Remote",
                type: "Full-time",
                salary: "$130,000 - $175,000",
                description: "Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.",
                status: "all"
            },
            {
                id: 2,
                company: "WebFlow Agency",
                position: "Web Designer & Developer",
                location: "Los Angeles, CA",
                type: "Part-time",
                salary: "$80,000 - $120,000",
                description: "Create stunning web experiences for high-profile clients. Must have portfolio and experience with modern web design trends..",
                status: "all"
            },
            {
                id: 3,
                company: "DataViz Solutions",
                position: "Data Visualization Specialist",
                location: "Boston, MA",
                type: "Full-time",
                salary: "$125,000 - $165,000",
                description: "Transform complex data into compelling visualizations. Required skills: D3.js, React, and strong analytical thinking.",
                status: "all"
            },
            {
                id: 4,
                company: "CloudFirst Inc",
                position: "Backend Developer",
                location: "Seattle, WA",
                type: "Full-time",
                salary: "$140,000 - $190,000",
                description: "Design and maintain scalable backend systems using Python and AWS. Work with modern DevOps practices and cloud infrastructure.",
                status: "all"
            },
            {
                id: 5,
                company: "Innovation Labs",
                position: "UI/UX Engineer",
                location: "Austin, TX",
                type: "Full-time",
                salary: "$110,000 - $150,000",
                description: "Create beautiful and functional user interfaces for our suite of products. Strong design skills and frontend development expertise required.",
                status: "all"
            },
            {
                id: 6,
                company: "MegaCorp Solutions",
                position: "JavaScript Developer",
                location: "New York, NY",
                type: "Full-time",
                salary: "$135,000 - $170,000",
                description: "Build enterprise applications with JavaScript and modern frameworks. We offer competitive compensation, health insurance, and professional development opportunities.",
                status: "all"
            },
            {
                id: 7,
                company: "StartupXYZ",
                position: "Full Stack Engineer",
                location: "Remote",
                type: "Full-time",
                salary: "$120,000 - $160,000",
                description: "Join our fast-growing startup and work on our core platform. Experience with Node.js and React required. Great benefits and equity package included.",
                status: "all"
            },
            {
                id: 8,
                company: "TechCorp Industries",
                position: "Senior Frontend Developer",
                location: "San Francisco, CA",
                type: "Full-time",
                salary: "$130,000 - $175,000",
                description: "We are looking for an experienced Frontend Developer to build scalable web applications using React and TypeScript. You will work with a talented team on cutting-edge projects.",
                status: "all"
            }
        ];
        function updateDashboard() {
            let interview = 0;
            let rejected = 0;

            for (let job of jobs) {
                if (job.status === "interview") interview++;
                if (job.status === "rejected") rejected++;
            }

            document.getElementById("totalJobs").innerText = jobs.length;
            document.getElementById("interviewJobs").innerText = interview;
            document.getElementById("rejectedJobs").innerText = rejected;
        }
        function showJobs() {

  let container = document.getElementById("jobContainer");
  container.innerHTML = "";

  let found = false;

  for (let job of jobs) {

    if (currentTab === "all" || job.status === currentTab) {

      found = true;

      let badgeColor = "bg-gray-200 text-gray-700";
      let badgeText = "NOT APPLIED";

      if (job.status === "interview") {
        badgeColor = "bg-green-100 text-green-700";
        badgeText = "INTERVIEW";
      }

      if (job.status === "rejected") {
        badgeColor = "bg-red-100 text-red-600";
        badgeText = "REJECTED";
      }

      container.innerHTML += `
        <div class="bg-gray-50 border border-gray-200 rounded-xl p-6 relative">

          <button onclick="deleteJob(${job.id})"
            class="absolute top-5 right-5 w-9 h-9 flex items-center justify-center rounded-full border bg-white hover:bg-gray-100 transition">

            <img src="Trash.png"
                 alt="delete"
                 class="w-4 h-4 opacity-60">
          </button>

          <h2 class="text-lg font-semibold text-blue-700">
            ${job.company}
          </h2>

          <p class="text-gray-600 font-medium">
            ${job.position}
          </p>

          <p class="text-sm text-gray-500 mt-2">
            ${job.location} • ${job.type} • ${job.salary}
          </p>

          <span class="inline-block mt-4 px-3 py-1 text-sm rounded-md ${badgeColor}">
            ${badgeText}
          </span>

          <p class="text-gray-600 mt-4 text-sm leading-relaxed">
            ${job.description}
          </p>

          <div class="flex gap-4 mt-6">
            <button onclick="markInterview(${job.id})"
              class="px-4 py-2 border border-green-500 text-green-600 rounded-md hover:bg-green-500 hover:text-white transition">
              INTERVIEW
            </button>

            <button onclick="markRejected(${job.id})"
              class="px-4 py-2 border border-red-500 text-red-600 rounded-md hover:bg-red-500 hover:text-white transition">
              REJECTED
            </button>
          </div>

        </div>
      `;
    }
  }
  if (!found) {
    container.innerHTML = `
      <div class="bg-gray-50 p-16 rounded-xl text-center flex flex-col items-center">

        <img src="jobs.png"
             alt="No jobs"
             class="w-24 mb-6 opacity-90">

        <h3 class="text-xl font-semibold text-gray-800">
          No jobs available
        </h3>

        <p class="text-gray-500 mt-2">
          Check back soon for new job opportunities
        </p>

      </div>
    `;
  }

  updateDashboard();
}

function changeTab(tab, element) {

  currentTab = tab;

  let buttons = document.getElementsByClassName("tabBtn");

  for (let btn of buttons) {
    btn.classList.remove("bg-blue-600","text-white");
    btn.classList.add("bg-white","border");
  }

  element.classList.remove("bg-white","border");
  element.classList.add("bg-blue-600","text-white");

  showJobs();
}

function markInterview(id) {
  for (let job of jobs) {
    if (job.id === id) {
      job.status = job.status === "interview" ? "all" : "interview";
    }
  }
  showJobs();
}

function markRejected(id) {
  for (let job of jobs) {
    if (job.id === id) {
      job.status = job.status === "rejected" ? "all" : "rejected";
    }
  }
  showJobs();
}

function deleteJob(id) {
  jobs = jobs.filter(job => job.id !== id);
  showJobs();
}

showJobs();
    </script>
</body>

</html>
